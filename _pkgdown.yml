url: ~
template:
  bootstrap: 5
  bootswatch: simplex


reference:

- title: Neighbors
  contents:
  - st_contiguity
  - st_cardinalties
  - st_knn
  - contains("nb_")

- title: Weights
  contents:
  - contains("weights")
  - kernels

- title: Local Indicators of Spatial Association (LISA)
  contents:
  - st_lag
  - starts_with("local")

- title: Data
  contents:
  - starts_with("guerry")


- title: Internal functions
  contents:
  - has_keyword("internal")
