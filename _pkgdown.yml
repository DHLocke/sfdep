url: ~
template:
  bootstrap: 5
  bootswatch: simplex


reference:
- title: Weights
  contents:
  - contains("weights")
  - kernels

- title: Neighbors
  contents:
  - st_contiguity
  - st_knn
  - contains("nb")

- title: Local Indicators of Spatial Association (LISA)
  contents:
  - starts_with("local")

- title: Data
  contents:
  - starts_with("guerry")

- title: Other
  contents:
  - st_lag
  - st_cardinalties

- title: Internal functions
  contents:
  - has_keyword("internal")
