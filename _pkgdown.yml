url: ~
template:
  bootstrap: 5
  bootswatch: simplex


reference:

- title: Neighbors
  contents:
  - st_contiguity
  - st_cardinalties
  - st_knn
  - contains("nb_")
  - cond_permute_nb

- title: Weights
  contents:
  - contains("weights")
  - kernels

- title: Local Indicators of Spatial Association (LISA)
  contents:
  - st_lag
  - starts_with("local")
  - losh
  - losh_perm

- title: Global Measure of Spatial Autocorrelation
  contents:
  - starts_with("global")

- title: Data
  contents:
  - starts_with("guerry")


- title: Internal functions
  contents:
  - has_keyword("internal")
