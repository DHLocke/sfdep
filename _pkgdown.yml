- title: Weights
  contents:
  - st_weights
  - st_nb_dists
  - st_kernel_weights
  - st_inverse_distance

- title: Local Indicators of Spatial Association (LISA)
  contents:
  - st_lag
  - starts_with("local")
  - losh
  - losh_perm
  - nb_match_test

- title: Global Measure of Spatial Autocorrelation
  contents:
  - starts_with("global")
  - pairwise_colocation
  - spatial_gini

- title: Spacetime
  contents:
  - spacetime
  - new_spacetime
  - validate_spacetime
