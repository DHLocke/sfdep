url: ~
template:
  bootstrap: 5
  #bootswatch: simplex
  bslib:
    heading_font: {google: "Merriweather"}
    code_font: {google: "Noto Sans Mono"}
    base_font: {google: "Noto Sans Display"}
    bg: "#fcfcfc"
    fg: "#02382a"
    primary: "#2c382d"
    secondary: "#F1F5A7"
    success: "#3D6F15"
    info: "#577F90"
    warning: "#D5A064"
    danger: "#9A523C"
    # navbar-default-type: "dark"
    # navbar-default-bg: "dark"
    # navbar-inverse-type: "light"
    # navbar-inverse-bg: "secondary"


reference:

- title: Neighbors
  contents:
  - st_contiguity
  - st_cardinalties
  - st_knn
  - contains("_nb_")
  - cond_permute_nb

- title: Weights
  contents:
  - contains("weights")
  - kernels

- title: Local Indicators of Spatial Association (LISA)
  contents:
  - st_lag
  - starts_with("local")
  - losh
  - losh_perm
  - nb_match_test

- title: Global Measure of Spatial Autocorrelation
  contents:
  - starts_with("global")

- title: Data
  contents:
  - starts_with("guerry")


- title: Internal functions
  contents:
  - has_keyword("internal")
