  - is.spacetime
  - activate
  - is_spacetime_cube
  - complete_spacetime_cube
  - emerging_hotspot_analysis
  - set_col
  - as_spacetime
  - as_sf
  - spt_update

- title: Point Pattern
  contents:
  - center_mean
  - center_median
  - euclidean_median
  - std_distance
  - std_dev_ellipse
  - ellipse


- title: Data
  contents:
  - starts_with("guerry")

- title: Networks
  contents:
  - st_as_graph
  - st_as_edges
  - st_as_nodes

- title: Utility Functions
  contents:
  - find_xj
  - include_self
  - remove_self
